<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_step03 : image</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        figure {
            width: 300px;
            margin: 0 auto;
        }

        figure img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* object-fit: cover -사진이 다 보이도록 꽉 채운다. contain -크기에 맞춰서 사진이 적절히 보이게 한다.*/
        }
    </style>
</head>

<body>
    <h1> 이미지 </h1>
    <i class="xi-instagram"></i>
    <img src="./img/m01.jpg" alt="">

    <figure>
        <img src="./img/m02.jpg" alt="">
    </figure>
</body>

</html>
