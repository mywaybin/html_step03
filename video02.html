<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_step03 : video02</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .video {
            position: relative;
        }

        .video P {
            position: absolute;
            bottom: 50px;
            right: 30px;
            font-size: 130px;
            font-weight: 900;
            color: #fff;
        }

        .video video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="video">
        <video src="./img/video02.mp4" autoplay muted loop></video>
        <p>peace</p>
    </div>
</body>

</html>
